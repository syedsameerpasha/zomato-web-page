<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <header>
            <nav class="navbar"><!--different styles so-->
              <div class="navbar_brand"><!--division for zomato logo-->
                 <img src="Assets/logo.png" alt="logo" class="navbar_logo"><!--class because in future we may change height ,width-->
              </div>
              <div class="navbar_nav_items"><!--division for items-->
                 <button class="nav_item button_primary"><!--we may use for restyling and we may add items soo-->
                   Order Food <!--global class means whre ever we use this styling we can use-->
                 </button>
              </div>
            </nav>
            </header>
            <main class="container"> <!--Hero section-->
              <section class="hero_container">
                <div class="hero_image_container"> <!--contains image-->
                   <img src="Assets/hero.jpg" alt="hero image" class="hero_image">
                </div>
                <div class="hero_description">
                  <h1 class="hero_text">
                    Order food from favorite restaurants near you.
                  </h1>
                  <button class="button_primary">
                    Order now

                  </button>
                </div>
              </section>
              <br>
              <br>
              <br>
              <!--explore menu-->
              <section class="explore_menu_container">
                <h1 class="explore_menu_text">Explore Our Menu</h1>
                <div class="explore_menu_gradient_bg">

                
                  

                
                <div class="explore_menu_lists">
                  <!--burger-->
                  <div class="food_card" id="burger_card">
                    <div class="food_card_image_container">
                     <img src="Assets/burger.jpg" alt="burger" class="food_image">
                     
                    </div>
                    <div class="food_card_description">
                      <h3 class="food_title">Burger</h3>
                      <p>Burger King, Mcdonalds, Burger Place <span style="color:#D83A56;">+3</span></span></p>
                    </div>
                  </div>
                  <!--pizza-->
                  <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                     <img src="Assets/pizza.jpg" alt="burger" class="food_image">
                     
                    </div>
                    <div class="food_card_description">
                      <h3 class="food_title">Pizza</h3>
                      <p>Pizza Hut, Domino's Pizza <span style="color:#D83A56;">+3</span></span></p>
                    </div>
                  </div>

                  <!--ice cream-->
                  <div class="food_card" id="icecream_card">
                    <div class="food_card_image_container">
                     <img src="Assets/iceCream.jpg" alt="burger" class="food_image">
                     
                    </div>
                    <div class="food_card_description">
                      <h3 class="food_title">IceCream</h3>
                      <p>Baskin Robins, Ibaco <span style="color:#D83A56;">+3</span></span></p>
                    </div>
                  </div>
                </div>
                </div>
                
                

              </section>
              
                

              
            </main>
    </body>
</html>
